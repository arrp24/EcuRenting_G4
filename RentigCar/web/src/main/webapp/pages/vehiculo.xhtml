<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/templates/template.xhtml">
	
	<ui:define name="content">
	   	<h:form id = "vehiculoForm">
	   	
	   		<p:layout style="min-width:400px;min-height:500px;">
			    <p:layoutUnit position="west" resizable="true" size="350" minSize="40" maxSize="400">
			        
			        <f:facet name="header">
			            <p:outputPanel>
			                <h:outputText value="Busqueda vehiculos" />			                
			            </p:outputPanel>
			        </f:facet>
			        
			        <h:panelGrid   columns="2" cellpadding="2" style="margin:0 auto;" >
				        <h:outputText value="Cedula" />
				        <p:inputText value="#{vehiculoBean.vehiculoBus.vehPlaca}" />
				        <h:outputText value="Nombre" />
				        <p:inputText value="#{vehiculoBean.vehiculoBus.vehMarca}" />
				    
				    	<p:commandButton value="Buscar" actionListener="#{vehiculoBean.buscar()}"/>
				        <p:commandButton value="Limpiar" actionListener="#{vehiculoBean.limpiar()}"/>
				        
				    </h:panelGrid>
				    
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center">
			    
			    	
			       <p:dataTable id="tablaVehiculo" var="user" value="#{vehiculoBean.vehiculoLista}">
			       
			       		<f:facet name="header">
				            <p:outputPanel>
				                 <p:commandButton value="Nuevo" type="button" icon="ui-icon-circle-plus" onclick="PF('dlg2').show();" />  
				            </p:outputPanel>
				        </f:facet>
 
					    <p:column headerText="Placa">
					        <h:outputText value="#{user.vehPlaca}" />
					    </p:column>
					 
					    <p:column headerText="Modelo">
					        <h:outputText value="#{user.vehModelo}" />
					    </p:column>
					 
					    <p:column headerText="Año">
					        <h:outputText value="#{user.vehAnio}" />
					    </p:column>
					 
					    <p:column headerText="Color">
					        <h:outputText value="#{user.vehColor}" />
					    </p:column>
					    
					    <p:column headerText="Proveedor">
					        <h:outputText value="#{user.vehProveedor}" />
					    </p:column>
					    
					    <p:column headerText="Marca">
					        <h:outputText value="#{user.vehMarca}" />
					    </p:column>
					    
					    <p:column headerText="Km">
					        <h:outputText value="#{user.vehKm}" />
					    </p:column>
					    
					    <p:column headerText="Fecha">
					        <h:outputText value="#{user.vehFecha}" />
					    </p:column>
					    
					    <p:column headerText="Editar">
					    	<center>
					    		<p:commandButton icon="ui-icon-pencil" actionListener="#{vehiculoBean.editar(user)}"  />
					    		<p:commandButton icon="ui-icon-circle-close" actionListener="#{vehiculoBean.eliminar(user)}"/>
					    	</center>
					    </p:column> 
					</p:dataTable>
					
					<p:dialog id="ed" header="Ingresar vehiculo" widgetVar="dlg2"  height="350">
					    <h:panelGrid  columns="2" cellpadding="2" style="margin:0 auto;" >
					
							<h:outputText value="Placa" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehPlaca}" />
							
							<h:outputText value="Modelo" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehModelo}" />
							
							<h:outputText value="Año" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehAnio}" />
							
							<h:outputText value="Color" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehColor}" />
							
							<h:outputText value="Proveedor" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehProveedor}" />
							
							<h:outputText value="Marca" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehMarca}" />
							
							<h:outputText value="Kilometraje" />
							<p:inputText value="#{vehiculoBean.vehiculo.vehKm}" />
							
							
							<h:outputText value="Fecha" />
							<p:calendar timeZone="#{timeZone.zone}" value="#{vehiculoBean.vehiculo.vehFecha}" locale="es" id="calendarDate1ToSearch" pattern="yyyy-MM-dd"  />
							
					        <center>
					        	<p:commandButton value="Guardar" actionListener="#{vehiculoBean.guardar()}"/>
					        </center>
						</h:panelGrid>
					</p:dialog>   

			    </p:layoutUnit>
			</p:layout>
			
		</h:form>
	</ui:define>	
</ui:composition>
</html>
