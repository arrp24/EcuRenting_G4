<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	
	<ui:define name="content">
	   	
	   		<h:form id = "practicaForm">
	   	
	   		<p:layout style="min-width:400px;min-height:500px;">
			    <p:layoutUnit position="west" resizable="true" size="350" minSize="40" maxSize="400">
			        
			        <f:facet name="header">
			            <p:outputPanel>
			                <h:outputText value="Busqueda practicas" />			                
			            </p:outputPanel>
			        </f:facet>
			        
			        <h:panelGrid   columns="2" cellpadding="2" style="margin:0 auto;" >
				        <h:outputText value="Nombre" />
				        <p:inputText value="#{practicaBean.practicaBus.nombre}" />
				        <h:outputText value="Apellido" />
				        <p:inputText value="#{practicaBean.practicaBus.apellido}" />
				    
				    	<p:commandButton value="Buscar" actionListener="#{practicaBean.buscar()}"/>
				        <p:commandButton value="Limpiar" actionListener="#{practicaBean.limpiar()}"/>
				        
				    </h:panelGrid>
				    
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center">
			    
			    	
			       <p:dataTable id="tablaPractica" var="user" value="#{practicaBean.practicaLista}">
			       
			       		<f:facet name="header">
				            <p:outputPanel>
				                 <p:commandButton value="Nuevo" type="button" icon="ui-icon-circle-plus" onclick="PF('dlg2').show();" />  
				            </p:outputPanel>
				        </f:facet>
 
					    <p:column headerText="Nombre">
					        <h:outputText value="#{user.nombre}" />
					    </p:column>
					 
					    <p:column headerText="Apellido">
					        <h:outputText value="#{user.apellido}" />
					    </p:column>
					 
					  
					    
					    <p:column headerText="Editar">
					    	<center>
					    		<p:commandButton icon="ui-icon-pencil" actionListener="#{practicaBean.editar(user)}"  />
					    		<p:commandButton icon="ui-icon-circle-close" actionListener="#{practicaBean.eliminar(user)}"/>
					    	</center>
					    </p:column> 
					</p:dataTable>
					
					<p:dialog id="ed" header="Ingresar practica" widgetVar="dlg2"  height="350">
					    <h:panelGrid  columns="2" cellpadding="2" style="margin:0 auto;" >
					
							<h:outputText value="Nombre" />
							<p:inputText value="#{practicaBean.practica.nombre}" />
							
							<h:outputText value="Apellido" />
							<p:inputText value="#{practicaBean.practica.apellido}" />
							
							
					        <center>
					        	<p:commandButton value="Guardar" actionListener="#{practicaBean.guardar()}"/>
					        </center>
						</h:panelGrid>
					</p:dialog>   

			    </p:layoutUnit>
			</p:layout>
			
		</h:form>
	</ui:define>	
</ui:composition>
</html>
